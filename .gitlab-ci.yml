image: openjdk:8-jdk

stages:
  - build
  - publish

###################
# Build
###################
.build-jar:
  stage: build
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 5 minute


###################
# Publish
###################
push-jar:
  stage: publish
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script:
    - echo "$GPG_KEY_PRIVATE" > private.key
    - gpg --import private.key
    - mkdir .gradle
    - gpg --keyring pubring.kbx --export-secret-keys > $GRADLE_USER_HOME/ringfile.gpg
    - echo "$GRADLE_PROPERTIES" > $GRADLE_USER_HOME/gradle.properties
    - ./gradlew assemble